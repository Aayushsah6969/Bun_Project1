<!DOCTYPE html>
<html>
<head>
  <title>Time Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      text-align: center;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      justify-content: center;
    }

    .nav-btn {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .nav-btn:hover {
      background: #764ba2;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .nav-btn.active {
      background: #764ba2;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 2.5em;
    }

    #time {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      border-radius: 15px;
      font-size: 1.5em;
      font-weight: 600;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
      margin-top: 20px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .loading {
      color: #888;
      font-style: italic;
    }

    .clock-icon {
      font-size: 4em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav-buttons">
      <a href="/" class="nav-btn">Messages</a>
      <a href="/time" class="nav-btn active">DB Time</a>
    </div>

    <div class="clock-icon"></div>
    <h1>Current Time from DB</h1>

    <p id="time" class="loading">Loading...</p>

    <script>
      fetch("/dbtime")
        .then(res => res.json())
        .then(data => {
          document.getElementById("time").textContent = data.time;
          document.getElementById("time").classList.remove("loading");
        })
        .catch(err => {
          document.getElementById("time").textContent = "Error loading time";
          console.error(err);
        });
    </script>
  </div>
</body>
</html>
