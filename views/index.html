<!DOCTYPE html>
<html>
<head>
  <title>Message App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    .nav-btn {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .nav-btn:hover {
      background: #764ba2;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .nav-btn.active {
      background: #764ba2;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 2.5em;
      text-align: center;
    }

    h2 {
      color: #555;
      margin-top: 40px;
      margin-bottom: 20px;
      font-size: 1.8em;
      border-bottom: 3px solid #667eea;
      padding-bottom: 10px;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      flex: 1;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    button[type="submit"] {
      padding: 15px 30px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button[type="submit"]:hover {
      background: #764ba2;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .message-item {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
      border-left: 4px solid #667eea;
    }

    .message-item:hover {
      background: #e9ecef;
      transform: translateX(5px);
    }

    .message-content {
      flex: 1;
    }

    .message-text {
      color: #333;
      font-size: 18px;
      margin-bottom: 2px;
    }

    .message-time {
      color: #888;
      font-size: 14px;
    }

    .message-actions {
      display: flex;
      gap: 10px;
    }

    .edit-btn, .delete-btn {
      padding: 15px 30px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      font-size: 14px;
    }

    .edit-btn {
      background: #ffc107;
      color: #333;
    }

    .edit-btn:hover {
      background: #ffb300;
      transform: translateY(-2px);
    }

    .delete-btn {
      background: #dc3545;
      color: white;
    }

    .delete-btn:hover {
      background: #c82333;
      transform: translateY(-2px);
    }

    .no-messages {
      text-align: center;
      color: #888;
      padding: 40px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav-buttons">
      <a href="/" class="nav-btn active">Messages</a>
      <a href="/time" class="nav-btn">DB Time</a>
    </div>

    <h1> Enter a Message</h1>

    <form action="/submit" method="POST">
      <input type="text" name="text" placeholder="Type something..." required />
      <button type="submit">Save</button>
    </form>

    <h2> Saved Messages</h2>
    <!-- SERVER WILL INJECT MESSAGES HERE -->
    {{messages}}
  </div>
</body>
</html>
